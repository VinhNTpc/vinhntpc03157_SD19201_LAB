<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vinhntpc03157_lab7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./js/angular.min.js"></script>
    <script src="./js/angular-route.min.js"></script>
    <script src="./js/app.js"></script>
</head>
<body>
<div class="container mt-5" ng-controller="ProductController">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Danh sách hàng hóa</h2>
                </div>
                <div class="card-body">
                    <div class="table-responsive"> <!-- Thêm class để bảng có thể cuộn -->
                        <table class="table table-striped table-bordered"> <!-- Thêm class để định dạng bảng -->
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">SẢN PHẨM</th>
                                <th scope="col">ĐƠN GIÁ</th>
                                <th scope="col">GIẢM GIÁ</th>
                                <th scope="col">NGÀY</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="product in products">
                                <td>{{ product.name }}</td>
                                <td>{{ product.price | number }}</td>
                                <td>{{ product.discount }}</td>
                                <td>{{ product.date }}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
