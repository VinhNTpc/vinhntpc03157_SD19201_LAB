<!doctype html>
<html lang="en" ng-app="lab5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PC03157-Lab5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
<div class="container">
    <div ng-controller="myctrl1">
        <form>
            <div class="form-group">
                <label>Họ và tên</label>
                <input ng-model="student.fullname" class="form-control">
            </div>
            <div class="form-group">
                <label>Ngày sinh</label>
                <input ng-model="student.birthday" class="form-control">
            </div>
            <div class="form-group">
                <label>Điểm</label>
                <input ng-model="student.mark" class="form-control">
            </div>
            <div class="form-group mt-3">
                <button type="button" class="btn btn-primary me-2" ng-click="save()">Lưu</button>
                <button type="button" class="btn btn-secondary" ng-click="cancel()">Hủy</button>
            </div>
        </form>
    </div>
    <div ng-controller="myctrl2">
        <h5 class="py-5">Danh sách sinh viên</h5>
        <table class="table">
            <thead>
            <tr>
                <th>Họ và tên</th>
                <th>Ngày sinh</th>
                <th>Điểm</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="student in students">
                <td>{{student.fullname}}</td>
                <td>{{student.birthday}}</td>
                <td>{{student.mark}}</td>
                <td>
                    <button class="btn btn-primary" ng-click="edit($index)">Sửa</button>
                    <button class="btn btn-danger" ng-click="delete($index)">Xóa</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="./js/app.js"></script>
</body>
</html>
